<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    0	UNSENT	Client has been created. open() not called yet.<br>
    1	OPENED	open() has been called.<br>
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
    3	LOADING	Downloading; responseText holds partial data.<br>
    4	DONE	The operation is complete.<br>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/aaminariyaz'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)    //open( is not a call in itself)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data =  JSON.parse(this.responseText)

            //console.log(typeof data);     string
            //console.log(data.followers);  here output is undefined because data comes in the form of strings most of the times. Therefore we've to convert it to object first. As done above

            console.log(typeof data);     
            console.log(data.followers);
        }
    }
   
    xhr.send()                  // we've to use send() for call
</script>
</html>
